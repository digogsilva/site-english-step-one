<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Contato </title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
	</head>


	<body>

		<header>
			<div class="caixa_header">
				<h1><a href="index.html"><img src="img/jr.png" id="jr_header" alt="Jessica Rodrigues"></a></h1>

				<nav>
					<ul>
						<li><a href="index.html"> Home </a></li>
						<li><a href="aulas.html"> Aulas Particulares </a></li>
						<li><a href="curso.html"> Curso completo </a></li>
						<li><a href="contato.html"> Contato </a></li>
					</ul>
				</nav>
			</div>
		</header>

		<img src="img/banner.png" class="banner_1">

		<main>
			<form class="formulario_1">
				<label for="nome_sobrenome"> Nome e sobrenome </label>
				<input type="text" id="nome_sobrenome" class="input_padrao" required>

				<label for="email"> Email </label>
				<input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone"> Telefone </label>
				<input type="tel" id="telefone" class="input_padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem"> Mensagem </label>
				<textarea cols="70" rows="10" id="mensagem" class="input_padrao" required placeholder="Digite a sua mensagem"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email"> Email </label>

					<label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone"> Telefone </label>

					<label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio_whatsapp" checked> Whatsapp </label>

				</fieldset>

				<fieldset>
					<legend>Você está interessado(a) em: </legend>
					<label for="aulas_particulares"><input type="radio" name="interesse" value="aulas" id="aulas_particulares" checked> Aulas particulares </label>

					<label for="curso_completo"><input type="radio" name="interesse" value="curso_completo" id="curso_completo"> Guia Completo: Manual da criação bilíngue </label>

					<label for="minicurso"><input type="radio" name="interesse" value="minicurso" id="minicurso"> Minicurso: Manual da criação bilíngue </label>

					<label for="outros_assuntos"><input type="radio" name="interesse" value="outros_assuntos" id="outros_assuntos"> Outros assuntos </label>

				</fieldset>


				<input type="Submit" value="Enviar formulário" class="enviar">
			</form>
		</main>

		<footer>
			<img src="img/banner_nome.png" class="img_footer">
			<p class="copyright"> &copy; Copyright 2022</p>
		</footer>
	</body>
</html>
